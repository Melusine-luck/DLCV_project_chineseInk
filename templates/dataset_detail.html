<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>数据集详情 - {{ dataset_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">首页</a></li>
            <li><a href="{{ url_for('upload') }}">上传图片</a></li>
            <li><a href="{{ url_for('dataset') }}">数据集管理</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>数据集详情：{{ dataset_name }}</h1>

        <div class="image-list">
            {% if images %}
            {% for img in images %}
            <div class="image-item">
                <img src="{{ img.url }}" alt="{{ img.filename }}">
                <p>{{ img.filename }}</p>
            </div>
            {% endfor %}
            {% else %}
            <p>该数据集中没有图片，或 DATASET_ROOT 路径配置有误。</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
